<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18° Atividade</title>
</head>
<body>
    <script>
        var num1;
        var num2;
        var temp;
        var resultado;
        var x;
        
        num1=prompt("Digite um número: ");
        num1 = parseInt(num1);
        
        num2 = prompt("Digite o segundo número inteiro:");
        num2 = parseInt(num2);
        
        if (num1 > num2) {
            temp = num1;
            num1 = num2;
            num2 = temp;
        }
        resultado = "";
        for (i = num1 + 1; i < num2; i++) {
            resultado += i + " ";
        }
        alert("Os números inteiros no intervalo entre" + num1 + " e " + num2 + " são:\n" + resultado);
    </script>
</body>
</html>
