<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4° Atividade</title>
</head>
<body>
    <script>
        var li;

        li=prompt("Digite qualquer número: ");
        li=parseFloat(li);

        if(li > 20 && li< 90){
            alert("O número tá entre 20 e 90 ");
        }
        else{
            alert("O número não tá entre 20 e 90 ");
        }
        
    </script>
</body>
</html>
