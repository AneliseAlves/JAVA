        var x;
        var y;

        y=prompt("Digite o segundo número: ");

        if(x < y && x < z){
            alert(+x + "é menor" );

            if( y< x && y < z ){
                alert (+y + "é menor");
            }
        }
        else{
            alert(+z + "é menor");
        }
