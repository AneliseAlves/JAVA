<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5° Atividade</title>
</head>
<body>
    <script>
        var x;
        var y;

        x=prompt("Digite um número: ");
        x=parseFloat(x);

        y=prompt("Digite o seu próximo número: ");
        y=parseFloat(y)

        if(x>y){
            alert(+x +"Este é maior");
        }
        else{
            alert(+y +"Esse é maior");
        }

    </script>
</body>
</html>
