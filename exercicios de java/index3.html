<!DOCTYPE html>
<html lang="pt-br-">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3° Atividade</title>
</head>
<body>
    <script>
        var i;
        var p;
        var soma;

        i=prompt("Digite um número: ");
        i=parseFloat(i);

        p=prompt("Digite um outro número: ");
        p=parseFloat(p);

        soma= i+p;

        if(soma>10){
            alert("A soma dos seus números deu maior que 10. Esse é o resultado: "+soma);
        }
        else{
            alert("A soma de seus números não deu maior que 10. Então, esse é o resultado: "+soma);
        }

    </script>
</body>
</html>
