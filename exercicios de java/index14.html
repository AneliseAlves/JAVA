<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14° Atividade</title>
</head>
<body>
    <script>
        var nome;
        var senha;

        nome=prompt("Digite o nome do seu usuário: ");
        senha=prompt("Digite sua senha: ");

        while(senha==nome){
            alert("Senha inválida. A senha não pode ser o nome do usuário");
            senha=prompt("Digite a senha novamente: ");
        }
        alert("Seu login foi completado");
    </script>
</body>
</html>
