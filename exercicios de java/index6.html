<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6° Atividade</title>
</head>
<body>
    <script>
        var x;
        var y;

        x=prompt("Digite um número: ");
        x=parseFloat(x);

        y=prompt("Digite seu próximo número: ");
        y=parseFloat(y);

        if(x>y){
            alert(+x+ "É maior e o " +y+ "é menor");
        }
        else{
            alert(+y+ "É maior e o " +x+ "é menor");
        }

    </script>
</body>
</html>
