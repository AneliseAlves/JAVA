<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10° Atividade</title>
</head>
<body>
    <script>
        var nome1;
        var nome2;
        var peso1;
        var peso2;

        nome1=prompt("Digite um nome: ");
        peso1=prompt("Digite o peso dessa pessoa: ");
        peso1=parseFloat(peso1);

        nome2=prompt("Digite outro nome: ");
        peso2=prompt("Digite o peso dessa pessoa: ");
        peso2=parseFloat(peso2);

        if(peso1>peso2){
            alert(" A " +nome1 + "é mais pesada que a" +nome2);
        }
        else{
            alert(" A " +nome2 + "é mais pesada que a" +nome1);
        }
    </script>
</body>
</html>
